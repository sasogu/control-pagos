<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pagos</title>
    <link rel="stylesheet" href="src/styles.css">

    <meta name="theme-color" content="#d65a35">

<body>
    <div class="container">
        <h1>Control de Pagos</h1>
